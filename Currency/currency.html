<!DOCTYPE html>
<html>
<head>
	<title>Currency Converter</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="box">
		<h2>Currency Converter</h2>
		<label>EUR:</label>
		<input type="text" id="EUR"><br>
		<br>
		<label>USD:</label>
		<input type="text" id="USD"><br>
		<br>
		<label>GBP:</label>
		<input type="text" id="GBP"><br>
		<br>
		<button type="button">Convert</button>
		<div>
			<label>Euro to Dollar: </label>
			<div class="EuDo"></div><br>
			<label>Dollar to Euro: </label>
			<div class="DoEu"></div><br>
			<label>Euro to Pound: </label>
			<div class="EuPo"></div><br>
			<label>Pound to Euro: </label>
			<div class="PoEu"></div>
		</div>
	</div>
	<script type="text/javascript" src="currScript.js"></script>
</html>
